<!Doctype html>
<html lang="eng">
<head>
    <title>Todolist with only Javascript</title>
    <script src="https://kit.fontawesome.com/26c3fc5650.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <section>
        <input type="search" name="search" class="searchInput"value="" placeholder="find your task...">
        <!--filter order -->
        
        <form>
            <select name="Type-of-Task" id="formInputTask">
                <option value="Select Tags">Select Tags</option>
                <option value="Home">Home</option>
                <option value="Important">Important</option> 
                <option value="Morning">Morning</option>
                <option value="Work">Work</option> 
            </select>
            <input type="Assign" class=""value="" placeholder="Add todo ...">
            <select name="color-select" id="names">
                <option value="My self">My self</option>
                <option value="Jack">Jack</option>
                <option value="John">John</option> 
                <option value="Rosa">Rosa</option>
            </select>
            <input type="submit" value="SUBMIT" class="submit">
        </form>
        
        <div class="all-tasks">
            <div class="box-task">
                <input type="checkbox" name="checkbox">
                <p class="first typeTaskInBox home">Home</p>
                <h2> Setup development environment</h2>
                <p> Assign to<span>:Rosa</span></p>
                <button>change</button>
                <button>Delete</button>
            </div>
            <div class="box-task">
                <input type="checkbox" name="checkbox">
                <p class="first important"> Important</p>
                <h2>Develop website and add content</h2>
                <p> Assign to<span>:My self </span></p>
                <button>change</button>
                <button>Delete</button>
            </div>
            <div class="box-task">
                <input type="checkbox" name="checkbox">
                <p class="first work"> Work</p>
                <h2>Deploy to live server</h2>
                <p> Assign to<span>:Jack </span></p>
                <button>change</button>
                <button>Delete</button>
            </div>
        </div>
        <div class="completedItems"> </div>
            <h2 class="completed">Completed Items</h2>
            <div class="completedTaskBox">
<!--            <div class="box-task">-->
<!--            <h2>Develop website and add content</h2> -->
<!--            <p> Assign to<span>:Jack </span></p>-->
            </div>
        </div>
    </section>
</body>
